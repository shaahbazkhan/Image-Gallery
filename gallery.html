    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper{
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container{
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1{
            margin: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        font-size: 3rem;
        }
        .gallery{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card{
            width:32%;
            position: relative; /*image ke upar text ko overlap krana hai*/
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 15px; /*card ke corner ko rounded krne ke liye */

        }
        .card img{
            height:100%;/*image card me fit ho ke corner rounded ho jayega*/
            width:100%;
            filter: grayscale(100%);
box-shadow: 0 0 20px #333;
object-fit: cover;
        }
        
        .card:hover{
            transform:scale(1.03);
            transition: 0.5s;
            filter: drop-shadow(0 0 10px #333);
        }
.card:hover img{
    filter: grayscale(0%);
}
.card figcaption{
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 25px;
    width: 100%;
    height:20%;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    opacity: 0;
    border-radius: 0 0 1000px 1000px;
    transition:0.3s;
    background: linear-gradient(0deg,rgba(0,0,0,0.5),rgba(255,255,255,0));
}
.card:hover figcaption{
    opacity: 1;
    transform: scale(1.03);
}
    </style>
</head>
